<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GAMEDLE Dashboard</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="wordle.css" />
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#inicio" id="link-inicio">Inicio</a></li>
      <li><a href="#wordle" id="link-wordle">Wordle</a></li>
      <li style="margin-left:auto">
        <button id="btn-logout">Salir</button>
      </li>
    </ul>
  </nav>
</header>

<main>
  <!-- PERFIL -->
  <section id="inicio">
    <h2>Bienvenido, <span id="nombre-inicio"></span></h2>
    <table>
      <tr><th>Rol:</th><td id="rol-inicio"></td></tr>
      <tr><th>Correo-e:</th><td id="email-inicio"></td></tr>
    </table>
    <button id="btn-unsubscribe">Darse de baja</button>
  </section>

  <!-- WORDLE -->
  <section id="wordle" hidden>
    <h2>Wordle</h2>
    <div id="tablero-juego"></div>
    <div id="teclado"></div>
    <button id="resetButton">Reiniciar</button>
  </section>
</main>

<footer>
  GAMEDLE © <span id="year"></span>
</footer>

<!-- Scripts: carga primero la lógica de Wordle, luego la SPA -->
<script src="wordle.js" defer></script>
<script src="app.js" defer></script>
<script>
  // actualiza el año
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
